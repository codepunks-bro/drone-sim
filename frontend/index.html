<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drone Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-columns: 1fr 320px;
        height: 100vh;
        overflow: hidden;
      }
      #scene {
        width: 100%;
        height: 100%;
        display: block;
      }
      #sidebar {
        padding: 12px;
        background: #111;
        color: #eee;
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow: auto;
      }
      .section {
        border: 1px solid #333;
        padding: 10px;
      }
      label {
        font-size: 12px;
      }
      input[type="range"] {
        width: 100%;
      }
      textarea {
        width: 100%;
        min-height: 140px;
        background: #1b1b1b;
        color: #f1f1f1;
        border: 1px solid #333;
        padding: 8px;
        font-family: monospace;
      }
      button {
        padding: 8px 10px;
        background: #2d7ff9;
        color: white;
        border: none;
        cursor: pointer;
      }
      button.secondary {
        background: #555;
      }
      select {
        width: 100%;
        padding: 6px;
        background: #1b1b1b;
        color: #f1f1f1;
        border: 1px solid #333;
        margin-top: 6px;
      }
      .button-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
        flex-wrap: wrap;
      }
      #telemetry {
        font-size: 12px;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      #camera-frame {
        width: 100%;
        border: 1px solid #333;
        background: #000;
      }
      #test-status {
        font-size: 12px;
        white-space: pre-wrap;
      }
      #rl-status {
        font-size: 12px;
        white-space: pre-wrap;
      }
      #rl-chart {
        width: 100%;
        height: 140px;
        background: #0a0a0a;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="sidebar">
      <div class="section">
        <strong>Camera</strong>
        <img id="camera-frame" alt="Camera feed" />
      </div>
      <div class="section">
        <strong>Controls</strong>
        <div>
          <label>Throttle</label>
          <input id="throttle" type="range" min="0" max="1" step="0.01" value="0" />
        </div>
        <div>
          <label>Pitch</label>
          <input id="pitch" type="range" min="-2" max="2" step="0.01" value="0" />
        </div>
        <div>
          <label>Roll</label>
          <input id="roll" type="range" min="-2" max="2" step="0.01" value="0" />
        </div>
        <div>
          <label>Yaw</label>
          <input id="yaw" type="range" min="-2" max="2" step="0.01" value="0" />
        </div>
      </div>

      <div class="section">
        <strong>Script</strong>
        <textarea id="script">
def run(sdk):
    import time
    hover_throttle = 0.6
    rate_limit = 0.6
    gain = 0.9
    search_yaw = 0.4
    yaw_gain = 1.2
    offset_limit = 0.12
    area_min = 0.0
    required_stable = 8
    stable_frames = 0

    while not sdk.should_stop():
        vision = sdk.get_vision(timeout=0.2)
        if not vision or not vision.get("target_visible"):
            sdk.set_command(hover_throttle, 0.0, 0.0, search_yaw)
            stable_frames = 0
            time.sleep(0.02)
            continue

        offset_x, offset_y = vision.get("target_offset", [0.0, 0.0])
        area = float(vision.get("target_area", 0.0))
        if (
            abs(offset_x) <= offset_limit
            and abs(offset_y) <= offset_limit
            and area >= area_min
        ):
            stable_frames += 1
        else:
            stable_frames = 0

        if stable_frames >= required_stable:
            sdk.set_command(hover_throttle, 0.0, 0.0, 0.0)
            time.sleep(0.05)
            continue

        yaw_rate = max(-rate_limit, min(rate_limit, offset_x * yaw_gain))
        pitch_rate = max(-rate_limit, min(rate_limit, -offset_y * gain))
        sdk.set_command(hover_throttle, pitch_rate, 0.0, yaw_rate)
        time.sleep(0.02)
        </textarea>
        <div class="button-row">
          <button id="run">Run</button>
          <button id="stop" class="secondary">Stop</button>
          <button id="load-autopilot" class="secondary">Load Autopilot</button>
          <button id="run-autopilot">Run Autopilot</button>
        </div>
      </div>

      <div class="section">
        <strong>Script Test</strong>
        <div class="button-row">
          <button id="test-start">Start</button>
          <button id="test-stop" class="secondary">Stop</button>
        </div>
        <div id="test-status">Idle</div>
      </div>

      <div class="section">
        <strong>Reinforcement Learning</strong>
        <div class="button-row">
          <button id="rl-start">Train</button>
          <button id="rl-stop" class="secondary">Stop</button>
        </div>
        <label>Control Mode</label>
        <select id="control-mode">
          <option value="manual">Manual</option>
          <option value="script">Script</option>
          <option value="rl">RL</option>
        </select>
        <label>Models</label>
        <select id="rl-models"></select>
        <div class="button-row">
          <button id="rl-model-save">Save</button>
          <button id="rl-model-load" class="secondary">Load</button>
          <button id="rl-model-activate">Set Active</button>
        </div>
        <canvas id="rl-chart" width="320" height="140"></canvas>
        <div id="rl-status">Idle</div>
      </div>

      <div class="section">
        <strong>Telemetry</strong>
        <div id="telemetry">Waiting...</div>
      </div>
    </div>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
