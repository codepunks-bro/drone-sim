<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drone Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-columns: 1fr 320px;
        height: 100vh;
        overflow: hidden;
      }
      #scene {
        width: 100%;
        height: 100%;
        display: block;
      }
      #sidebar {
        padding: 12px;
        background: #111;
        color: #eee;
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow: auto;
      }
      .section {
        border: 1px solid #333;
        padding: 10px;
      }
      label {
        font-size: 12px;
      }
      input[type="range"] {
        width: 100%;
      }
      textarea {
        width: 100%;
        min-height: 140px;
        background: #1b1b1b;
        color: #f1f1f1;
        border: 1px solid #333;
        padding: 8px;
        font-family: monospace;
      }
      button {
        padding: 8px 10px;
        background: #2d7ff9;
        color: white;
        border: none;
        cursor: pointer;
      }
      button.secondary {
        background: #555;
      }
      #telemetry {
        font-size: 12px;
        line-height: 1.4;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="sidebar">
      <div class="section">
        <strong>Controls</strong>
        <div>
          <label>Throttle</label>
          <input id="throttle" type="range" min="0" max="1" step="0.01" value="0" />
        </div>
        <div>
          <label>Pitch</label>
          <input id="pitch" type="range" min="-2" max="2" step="0.01" value="0" />
        </div>
        <div>
          <label>Roll</label>
          <input id="roll" type="range" min="-2" max="2" step="0.01" value="0" />
        </div>
        <div>
          <label>Yaw</label>
          <input id="yaw" type="range" min="-2" max="2" step="0.01" value="0" />
        </div>
      </div>

      <div class="section">
        <strong>Script</strong>
        <textarea id="script">
def run(sdk):
    # Example: gentle hover loop
    import time
    for _ in range(200):
        sdk.hover(0.7)
        time.sleep(0.05)
        if sdk.should_stop():
            break
        </textarea>
        <div style="display:flex; gap:8px; margin-top:8px;">
          <button id="run">Run</button>
          <button id="stop" class="secondary">Stop</button>
        </div>
      </div>

      <div class="section">
        <strong>Telemetry</strong>
        <div id="telemetry">Waiting...</div>
      </div>
    </div>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
